<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#grad1)"/>
  
  <!-- Forward arrow/chevron design representing "Future" -->
  <g transform="translate(64, 64)">
    <!-- Left chevron -->
    <path d="M -20 -18 L 0 0 L -20 18" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right chevron -->
    <path d="M 0 -18 L 20 0 L 0 18" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>
</svg>